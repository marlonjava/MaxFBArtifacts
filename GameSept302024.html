<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive GitHub Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Responsive Container */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Responsive Grid */
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        /* Mobile Responsive Styling */
        @media only screen and (max-width: 600px) {
            .col {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Responsive GitHub Page!</h1>
        <div class="row">
            <div class="col">
                <h2>Column 1</h2>
                <p>This column will adjust according to the screen size.</p>
            </div>
            <div class="col">
                <h2>Column 2</h2>
                <p>This is another responsive column!</p>
            </div>
        </div>
    </div>

</body>
</html>
